<!DOCTYPE html>
<html lang="en">

<head>
    <title>SoundPaint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="tinycolor/tinycolor.js"></script>
    <script type="text/javascript" src="vis/vis.min.js"></script>
    <script type="text/javascript" src="peak-detection/zscore/smoothed-z-score.js"></script>
    <script type="text/javascript" src="peak-detection/duarte-watanabe/logger.js"></script>
    <script type="text/javascript" src="peak-detection/duarte-watanabe/numpy-helpers.js"></script>
    <script type="text/javascript" src="peak-detection/duarte-watanabe/detect-peak.js"></script>
    <script type="text/javascript">
        let painterSettings = {
            fftsize: Math.pow(2, 13),
            sampleRate: 48000,
            maxFrequency: 7500,
            // smoothingTimeConstant: 0,
            // debug: true,
        };
    </script>
    <script type="text/javascript" src="src/colour-utility.js"></script>
    <script type="text/javascript" src="src/frequency-domain-canvas.js"></script>
    <script type="text/javascript" src="src/sound-paint.js"></script>
    <style lang="css">
        p {
            color: #ffffff;
        }
    </style>
    <link rel="stylesheet" href="vis/vis.min.css">
</head>

<body style="background-color: #000000;">
    <div id="histogramContainer">
        <canvas id="histogram" style="width: 100%; height: 500px;"></canvas>
    </div>
    <div id="zScoreContainer">
        <canvas id="zScore" style="width: 100%; height: 100px;"></canvas>
    </div>
    <div id="duarteWatanabeContainer">
        <canvas id="duarteWatanabe" style="width: 100%; height: 100px;"></canvas>
    </div>
    <div id="spectrumContainer">
        <canvas id="spectrum" style="width: 100%; height: 75px;"></canvas>
    </div>
    <div id="colourMap" hidden></div>
    <div id="debugContainer" hidden>
        <p id="micStatus">Asking for mic...</p>
        <p>Frequency bin count: <span id="binCount"></span></p>
        <p>Analyser sample rate (Hz): <span id="sampleRate"></span></p>
        <p>Maximum frequency (Hz): <span id="maxFrequency"></span></p>
        <p>Useable bin count: <span id="maxBins"></span></p>
        <p>Animation timestamp (ms): <span id="timestamp"></span></p>
        <p>Animation time delta (ms): <span id="delta"></span></p>
        <p>Camera position: <span id="cameraPos"></span></p>
        <p>Frequency domain data: <span id="freqData"></span></p>
    </div>
</body>

</html>
